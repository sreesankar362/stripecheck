<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/12046219d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./job_listing_css.css">

</head>

<body>
    <div style="z-index: -20;">
        <div style="background-color:#ddfae0;height:250px" ></div>
    </div>
    

    <div class="container" style="margin-top: -100px;;" >
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <div class="card" style="border-radius:0%;box-shadow: 2px 3px 30px rgb(7, 7, 7,.3);border:2px  solid rgb(3, 134, 3,.5)">
                    <div class="card-body d-flex justify-content-center">
                        <div class="p-4">
                            <h3 class="text-center">Payment Successfull !</h3>
                            <h1 class="text-success text-center" style="font-size:100px;display:block"> <i class="fa-solid fa-circle-check"></i></h1>

                            <table class="table table-borderless">

                                <tbody>
                                  <tr class="col-6 ">
                                    <th >Payment Id</th>
                                    <td>{{session.payment_intent}}</td>
                                   
                                  </tr>
                                  <tr class="col-6 ">
                                    <th >Payment status</th>
                                    <td>{{session.payment_status}}</td>
                                   
                                  </tr>
                                  <tr class="col-6 ">
                                    <th >Payment Date</th>
                                    <td>25-6-2022</td>
                                   
                                  </tr>
                                  <tr class="col-6 ">
                                    <th >Amount</th>
                                    <td>{{amount}}/-</td>
                                   
                                  </tr>
                                  <tr class="col-6 ">
                                    <th >Name</th>
                                    <td>{{email}}</td>
                                   
                                  </tr>
                                  <tr class="col-6 ">
                                    <th >Email</th>
                                    <td>{{name}}</td>
                                   
                                  </tr>

                                </tbody>
                              </table>

                              <div class="text-center mt-5">
                                    <button class="btn btn-warning ">Go To Dashboard</button>
                              </div>

                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
